<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Scooter Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"/>
</head>
<body>
    <div class="content">
        <header>
            <div class="header">
                <div class="SCZ">
                    <h1>Scott Zinski</h1>     
                </div>
                <div class="navBar">
                    <ul class="navList">
                        <li><a href="index.html">About</a> </li>
                        <li><a href="portfolio.html">Portfolio</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </div>
        </header>
        <div class="main">
            <div id="about_Me">
                <h2>Contact</h2>
                <div id="contactInfo">
                    <form action="contact.html">
                        <br>
                        Name: 
                        <br>
                        <input class="tBox" type="text" name="name">
                        <br><br>
                        Email:
                        <br>
                        <input class="tBox" type="email" name="email">
                        <br><br>
                        Message:
                        <br>
                        <textarea class="tArea" name="message" rows="15"></textarea>
                        <br><br>
                        <input class="submit" type="submit" value="Submit">

                    </form>
                    
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p>Copyright &copy;</p>
    </footer>
